{% extends "layout.html" %}
{% block content %}
<h2>Post a chat file</h2>
 <form action="{{ url_for('add_game') }}" method=post class="add-entry">
    <dl>
        <dt>Which player won the match?</dt>
        <dd><textarea rows="1" cols="100" name="winner"></textarea></dd>
        <dt>Paste your chat log text here:
        <dd><textarea rows=30 cols=100 name=chatlog></textarea>
        <dd><input type=submit value="Generate stats!">
</dl>

 </form>
{% endblock %}
